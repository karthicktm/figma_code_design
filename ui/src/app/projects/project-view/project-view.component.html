@let initialHeader = initialHeaderData | async;
<div class="row">
  <div class="tile sm-12 fullscreen">
    <div class="header">
      <div class="left">
        <div class="title">View project</div>
      </div>
    </div>
  <div class="content">
    @if (loadingHeaderData) {
      <div class="loading"></div>
    }
    @if (dataInitialized) {
      <app-table-server-side-pagination
        [limit]="limit"
        [filterSortColumns]="filterSortColumns"
        [tableSettingsStorageKey]="tableSettingsStorageKey"
        [tableLimitStorageKey]="tableLimitStorageKey"
        [tableHeightStyleProp]="tableHeightStyleProp"
        [columnsProperties]="columnsProperties"
        [tableRowNumSelectOptions]="tableRowNumSelectOptions"
        [fetchPageHandler]="fetchPageHandler"
      />
    }
  </div>
</div>
