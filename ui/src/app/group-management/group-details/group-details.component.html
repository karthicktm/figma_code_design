<div class="tile sm-12 min-height-100">
  <div class="content">
    <div class="row custom-row">
      <div class="column">
        <div class="title header custom-header">
          <div class="left">
            Manage group admin(s)
          </div>
          @if(isEditVisible && !isSaveVisible) {
            <div class="right">
              <button class="btn" (click)="onEditGroupAdmin()"><i class='icon icon-edit'></i>Edit</button>
            </div>
          } @else if (isSaveVisible) {
            <div class="right">
              <button class="btn" (click)="onUpdateGroupAdmin()"><i class='icon icon-save'></i>Save</button>
            </div>
            <div class="right">
              <button class="btn" (click)="onCancel()"><i class='icon icon-cross-small'></i>Cancel</button>
            </div>
          }
        </div>
      </div>
    </div>

    <div class="table-top">
      <div class="table-top-left">
        <div *ngIf="isEditable && isSaveVisible" class="mr-xl">
          <div class="webkit-display">
            <label for="">Add other group admin(s)</label>
            <label class="ml-xl" for="">Note: Only ECA role 'Project Admin' users are selectable</label>
          </div>
          <app-select-multi-input #adminSelect class="select" name="selectAdminUsers" data-type="input-multi"
            [placeholder]="'Select users'" [optionsWithValue]="adminListOption" [selectId]="'select-admin-user'"
            (selectOption)="onSelectAdmin($event)" />
          <button class="btn custom-add-button" (click)="addUserToGroup()">Add selected</button>
        </div>
      </div>
      <div class="table-top-right">
        <div class="table-search">
          <input type="text" class="with-icon" placeholder="Search user">
          <div class="suffix icon-inside"><i class="icon icon-search"></i></div>
        </div>
      </div>
    </div>
    <div class="loading small" *ngIf="loader"></div>

    <table id="groupUser" class="table custom-table" #groupUser></table>
    <div class="table-bottom">
      <div class="pagination-group">
        <ul class="pagination"></ul>

        <div class="actions">
          <label class="left">Go to</label>
          <input type="number" min="1">

          <label class="left">Show</label>
          <div class="select" data-type="single">
            <button class="btn current-options">10</button>

            <div class="options-list">
              <div class="item active">10</div>
              <div class="item">25</div>
              <div class="item">50</div>
              <div class="item">75</div>
              <div class="item">100</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
